<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->

<ion-view view-title="Students">

  <ion-content>
    <ion-refresher pulling-text="Pull to refresh" on-refresh="refreshMembers()">
    </ion-refresher>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="member in members | orderBy:'fullName' " type="item-text-wrap" href="#/tab/student/{{member._id}}">
        <img ng-src="{{currentPhoto(member)}}">
        <h2>{{member.fullName}}</h2>
        <p>{{member.email}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

<!--         <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button> -->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
