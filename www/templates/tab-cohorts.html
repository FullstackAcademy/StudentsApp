<ion-view view-title="Cohorts">
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh" on-refresh="refreshCohorts()">
    </ion-refresher>

    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="cohort in cohorts | filter:{active:true} | orderBy:'name'" type="item-text-wrap" href="#/tab/cohorts/{{cohort._id}}">
        <!-- <img ng-src="{{cohort.face}}"> -->
        <h2>{{cohort.name}} - {{cohort.status | uppercase }}</h2>
        <p>{{cohort.start | date }}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

<!--         <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button> -->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
