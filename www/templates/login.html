<ion-view view-title="Login" hide-nav-bar="true">
    <ion-content class="padding">

        <div class="row text-center">
            <img src="img/fullstack_logo.png" style="margin:auto">
        </div>
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" ng-model="creds.email" placeholder="Email">
            </label>
            <label class="item item-input">
                <input type="password" ng-model="creds.password" placeholder="Password">
            </label>
        </div>
        <button class="button button-block button-positive" ng-click="login()">
            Login
        </button>
    </ion-content>
</ion-view>
